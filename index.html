	<head>

		<meta charset="utf-8">

		<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="css/main.css">

	</head>
	<body class="overflow-hidden">
		<div class="wrapper ">
			<div class="row dark-overlay dark-overlay--full no-gutters">
				<!-- header top  -->
				<header id="navtop" class="align-self-start w90-rep">
					<nav class="navbar navbar-expand-sm navbar-dark">
						<a class="navbar-brand" href="#">
						<img src="img/mybrand.png" alt="brand" class="img-fluid">
						</a>
						<button class="navbar-toggler collapsed" data-toggle="collapse" data-target="#navbarNav" aria-expanded="false">
						<span class="navbar-toggler-icon"></span>
						</button>
						<div class="navbar-collapse collapse" id="navbarNav">
							<ul class="navbar-nav ml-auto">
									<li class="nav-item">
										<a class="nav-link active" href="index.html">Home</a>
									</li>
									<li class="nav-item">
										<a class="nav-link" href="about.html">About</a>
									</li>
									<li class="nav-item">
										<a class="nav-link" href="services.html">Services</a>
									</li>
									<li class="nav-item">
										<a class="nav-link" href="team.html">Team</a>
									</li>
									<li class="nav-item">
										<a class="nav-link" href="contact.html">Contact</a>
									</li>
								</ul>
						</div>
					</nav>
				</header>
				<!-- main content -->
				<main id="main-content" class="container align-self-center m-auto text-center">
					<h1 class="display-1 mb-30px">The <span class="text-primary">Branch</span> New Open</h1>
					<p class="sub-display w-50 m-auto mb-50px">Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore.</p>
					<div class="countdown mb-64px">
						<div class="countdown-item d-flex justify-content-center"></div>
					</div>
					<div class="row">
						<div class="col-md-8 col-lg-6 offset-lg-3 offset-md-2 offset-lg-3 mb-3">
							<div class="input-group input-group-lg">
								<div class="input-group-prepend"> 
									<button class="btn btn-primary" type="button" id="button-addon1">RECEIVE</button>
								</div>
								<input type="text" class="form-control" placeholder="Email Adress..." aria-label="Example text with button addon" aria-describedby="button-addon1">
							</div>
							<span class="sub-form c-text-gray">The Branch will open soon. Receive notice of opening day</span>
						</div>
					</div>
				</main>
				<!-- footer -->
				<footer class="align-self-end d-flex align-items-end w90-rep mb-32px px-3">
					<div class="box-flex">
						<ul class="social social--round list-group list-group-horizontal list-inline">
							<li><a href="#" class="rounded"><i class="fab fa-facebook-f"></i></a></li>
							<li><a href="#" class="rounded"><i class="fab fa-twitter"></i></a></li>
							<li><a href="#" class="rounded"><i class="fab fa-google-plus-g"></i></a></li>
							</ul>
					</div>
					<div class="box-flex">
						<section id="video-play" class="d-none d-sm-block" style="font-size: 1.2rem"> 
							<a href="#" class="video rounded-circle d-flex justify-content-center align-items-center" data-video="https://www.youtube.com/embed/p0Wifx1YzMc" data-toggle="modal" data-target="#videoModal">

							</a>       
						</section>
					</div>
					<div class="box-flex">
						<a href="#" class="share-me text-center">
						<i class="fas fa-share-alt"></i>
						<span class="share-text mb-0">Share Me</span>
						</a>
					</div>
				</footer>
			</div>
		</div>
		<!-- VIDEO MODAL -->
		<div class="modal fade" id="videoModal">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-body">
						<button class="close" data-dismiss="modal">
						<span>&times;</span>
						</button>
						<iframe height="350" allowfullscreen class="w-100 border-0"></iframe>
					</div>
				</div>
			</div>
		</div>
		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
		<script src="js/dscountdown.js"></script>
		<script>
			$('.countdown-item').dsCountDown({
			  endDate: new Date("December 24, 2020 23:59:00"),
			  titleDays: 'Day', // Set the title of days
			  titleHours: 'Hour', // Set the title of hours
			  titleMinutes: 'Minute', // Set the title of minutes
			  titleSeconds: 'Second', // Set the title of seconds
			});
			
			window.FontAwesomeConfig = {
			  searchPseudoElements: true
			}
			
			  // Video Play
			  $(function () {
			    // Auto play modal video
			    $(".video").click(function () {
			      var $window = $(window);
			      var theModal = $(this).data("target"),
			        videoSRC = $(this).attr("data-video"),
			        videoSRCauto = videoSRC + "?modestbranding=1&rel=0&controls=0&showinfo=0&html5=1&autoplay=1";
			
			      $(theModal + ' iframe').attr('src', videoSRCauto);
			      $(theModal + ' button.close').click(function () {
			        $(theModal + ' iframe').attr('src', videoSRC);
			      });
			      $window.click(function(event){
			          if (event.target == $('#videoModal')[0]) {
			            $(theModal + ' iframe').attr('src', videoSRC);
			          };
			      });
			    });
			  });
			      
		</script>
	</body>
